{% include "_base.html" %}
{% block content %}
    <h1>Register</h1>
    <form action="{% url "register" %}" method="post">
        {% csrf_token %}
        {{ form.username.label }} {{ form.username }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        {{ form.password2.label }} {{ form.password2 }}
        <input type="submit" value="Register">
    </form>
{% endblock %}
